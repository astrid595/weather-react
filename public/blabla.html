<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-section">
                

                            <div class="card-body">
                                <form id="search-form">
                                    <div class="row">
                                    <div class="col-6">
                                        <input
                                        type="search"
                                        placeholder="Type a city..."
                                        id="city-input"
                                        class="form-control"
                                        autocomplete= "off"
                                        />
                                    </div>
                                    <div class="col-3">
                                        <input
                                        type="submit"
                                        value="Search"
                                        class="form-control shadow border-0"
                                        />
                                    </div>
                                    <div class="col-3">
                                        <button
                                        id="current"
                                        type="submit"
                                        class="form-control shadow border-0"
                                        >
                                        Current
                                        </button>
                                    </div>
                                    </div>
                                </form>
                            </div>


                    <h1 id="city">
                        Sydney
                    </h1> 
                    
                    <h2 class="date">
                        Last updated:
                        <span id="date">Monday 03:03</span> 
                    </h2>
                
                </ul>
                <div class="row">
                    <div class="col-6">
                        <span class="pronostic">
                            <ul>
                                <li id="condition">
                                    Clear
                                </li>
                                <li>
                                    Humidity: <span id="humidity">%</span>
                                </li>
                                <li>
                                    Wind: <span id="wind"></span> km/h
                                </li>
                            </ul>
                            
                        </span> 
                    </div>
                    <div class="col-3">
                            <img src="" alt="weather-icon" id="icon">
                    </div>
                    <div class="col-3">
                            <div class="degrees" ><span id="temperature">20</span>
                                <span class="units">â„ƒ</span>    
                            </div>
                            
                    </div>   
                </div>
    
                <div class="weather-forecast" id="forecast">

                </div>

            </div>
            <small>
                <a href="https://github.com/astrid595/The-app" >Open source code</a>, by Astrid VU
            </small>
        </div>
    </div>
    <script src= "src/app.js"></script>
</body>
</html>
